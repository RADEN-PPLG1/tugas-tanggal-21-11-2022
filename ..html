<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="background-color:rgb(0, 0, 0) ; color: rgb(0, 255, 0); width: 110px;">tugas 1</h1>
    <script>
        document.write('<hr />')
        var nomor_3 = 3
        for (i = 1; i < 11; i++) {
            document.write("3 * " + i + " = "+ nomor_3 * i + '<br />')
        }
        
        document.write('<hr />')

        
    </script>

    <h1 style="background-color:rgb(0, 0, 0) ; color: rgb(0, 255, 0); width: 110px;">tugas 2</h1>

    <script>
        document.write('<hr />')
        for (i = 1; i <= 10; i++) {
            for (j = 1; j <= 10; j++){
                document.write(j+ " * " + i + " = " + j * i + '<br />');
                
            }
            document.write('<hr />')
        }
    </script>
</body>
</html>
